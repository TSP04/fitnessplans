<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Your Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            position: relative;
            background: url('./img_treadmill_hero_mbl.webp') no-repeat center center/cover;
            height: 300px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            background: #0077b6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background: #005f86;
        }

        footer {
            text-align: center;
            background: #0077b6;
            color: #fff;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #00b4d8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up for Your Fitness Plan</h1>
    </header>

    <div class="container">
        <h2>Get Started Today</h2>
        <form action="https://formspree.io/f/xyzzoyaw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="plan">Select Your Plan:</label>
            <select id="plan" name="plan">
                <option value="Basic">Basic</option>
                <option value="Advanced">Advanced</option>
                <option value="Premium">Premium</option>
            </select>

            <label for="workout">Workout Preference:</label>
            <select id="workout" name="workout">
                <option value="Home">Home Workouts</option>
                <option value="Gym">Gym Workouts</option>
            </select>

            <label for="goals">Fitness Goals:</label>
            <textarea id="goals" name="goals" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Your Business Name. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
